services:
  init:
    build:
      context: .
      dockerfile: Dockerfile
      target: init
    container_name: teamclaw-init
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-teamclaw}:${POSTGRES_PASSWORD:-teamclaw_dev_2024}@postgres:5432/${POSTGRES_DB:-teamclaw}?schema=public"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - data-net
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teamclaw-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3100}:3100"
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-teamclaw}:${POSTGRES_PASSWORD:-teamclaw_dev_2024}@postgres:5432/${POSTGRES_DB:-teamclaw}?schema=public"
      REDIS_URL: "redis://redis:6379"
      JWT_PRIVATE_KEY: "${JWT_PRIVATE_KEY}"
      JWT_PUBLIC_KEY: "${JWT_PUBLIC_KEY}"
      JWT_ACCESS_EXPIRY: "${JWT_ACCESS_EXPIRY:-15m}"
      JWT_REFRESH_EXPIRY: "${JWT_REFRESH_EXPIRY:-7d}"
      JWT_ISSUER: "${JWT_ISSUER:-teamclaw}"
      ENCRYPTION_KEY: "${ENCRYPTION_KEY}"
      NEXT_PUBLIC_APP_URL: ""
      NODE_ENV: production
      DEFAULT_MODEL_PROVIDER: "${DEFAULT_MODEL_PROVIDER:-anthropic}"
      DEFAULT_MODEL_API_KEY: "${DEFAULT_MODEL_API_KEY:-}"
      DEFAULT_MODEL_BASE_URL: "${DEFAULT_MODEL_BASE_URL:-https://api.anthropic.com}"
      DEFAULT_MODEL_API_TYPE: "${DEFAULT_MODEL_API_TYPE:-anthropic-messages}"
      TEAMCLAW_DATA_DIR: "${TEAMCLAW_DATA_DIR:-/data/teamclaw}"
      DEFAULT_OPENCLAW_IMAGE: "${DEFAULT_OPENCLAW_IMAGE:-alpine/openclaw:latest}"
      DOCKER_NETWORK: "teamclaw-net"
    depends_on:
      init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - data-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  postgres:
    image: postgres:17-alpine
    container_name: teamclaw-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-teamclaw}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-teamclaw_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-teamclaw}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - data-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-teamclaw}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: teamclaw-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - data-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: teamclaw-nginx
    restart: unless-stopped
    profiles: [nginx]
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    environment:
      NGINX_SERVER_NAME: ${NGINX_SERVER_NAME:-_}
      NGINX_SSL_CERT: ${NGINX_SSL_CERT:-server.crt}
      NGINX_SSL_KEY: ${NGINX_SSL_KEY:-server.key}
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/cert:/etc/nginx/cert:ro
    depends_on:
      - app
    networks:
      - data-net

volumes:
  postgres-data:
  redis-data:

networks:
  data-net:
    driver: bridge
    name: teamclaw-net   # Fixed name â€” immune to project-prefix differences across platforms
