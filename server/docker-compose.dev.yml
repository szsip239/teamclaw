services:
  postgres:
    image: postgres:17-alpine
    container_name: tc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-teamclaw}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
      POSTGRES_DB: ${POSTGRES_DB:-teamclaw}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-teamclaw}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: tc-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tc-api
    restart: unless-stopped
    ports:
      - "${PORT:-3200}:3200"
    env_file: .env
    environment:
      # Override DB/Redis URLs to use container hostnames
      DATABASE_URL: "postgres://${POSTGRES_USER:-teamclaw}:${POSTGRES_PASSWORD:-devpass}@postgres:5432/${POSTGRES_DB:-teamclaw}?sslmode=disable"
      REDIS_URL: "redis://redis:6379"
      PORT: "3200"
    volumes:
      # RBAC policy: rw so SavePolicy() can persist runtime changes
      - ./configs:/app/configs:rw
      # Docker socket for container management (Phase 3)
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # One-shot test runner â€” not started by default.
  # Usage: docker compose -f docker-compose.dev.yml run --rm test
  # Runs inside teamclaw-dev network so it can reach `api` by hostname.
  test:
    image: alpine/curl
    container_name: tc-test
    profiles: ["test"]
    networks:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Keep stdin open so you can exec commands interactively:
    # docker compose -f docker-compose.dev.yml run --rm test sh
    entrypoint: ["sh"]

volumes:
  postgres-data:

networks:
  backend:
    driver: bridge
    name: teamclaw-dev
